name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  # JOB 1: Build on Windows (handles pywin32)
  build:
    name: Build distribution
    runs-on: windows-latest
    steps:
      - name: Checkout (official GitHub action)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv (official Astral action)
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.14"
          enable-cache: true
          python-version: "3.12"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        # This works now because we are on Windows
        run: uv sync --all-extras --dev

      - name: Build package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/

  # JOB 2: Publish on Linux (Required for pypa action)
  publish:
    name: Publish to PyPI
    needs: build  # Waits for the build job to finish
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # IMPORTANT: Mandatory for trusted publishing
      contents: read
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1